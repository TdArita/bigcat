<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (let i = 0; i < 400; i++) {
    dot(i,20,color = 'black')
  }

  for (let i = 0; i < 200; i++) {
    let j = i * 2
    dot(j,40,color = 'black')
  }

  for (let i = 0; i < 100; i++) {
    let j = i * 4
    let k = j + 1
    dot(j,60,color = 'black')
    dot(k,60,color = 'black')
  }

  for (let i = 0; i < 80; i++) {
    let j = i * 5
    let k = j + 1
    let l = k + 1
    dot(j,80,color = 'black')
    dot(k,80,color = 'black')
    dot(l,80,color = 'black')
  }

  for (let i = 0; i < 400; i++) {
    let j = i
    dot(i,j,color = 'black')
  }

  for (let i = 0; i < 400; i++) {
    let j = i
    dot(i,3*j/4,color = 'black')
  }

  for (let i = 0; i < 50; i++) {
    let j = i
    dot(i,0,color = 'black')
    dot(i,50,color = 'black')
    dot(0,j,color = 'black')
    dot(50,j,color = 'black')
  }

  for (let i = 50; i < 100; i++) {
    for (let j = 0; j < 50; j++) {
      dot(i,j,color = 'black')
    }
  }

  for (let i = 100; i < 355; i++) {
    for (let j = 0; j < 255; j++) {
      dot(i/2+50,j/2,color = 'rgb' + '(' + i + ',' + 0 + ',' + j + ')')
    }
  }

for (let sita = 0; sita < 360; sita++) {
  dot(100+100 * Math.cos(sita),100+100*Math.sin(sita),color='black')
}

// for (let sita = 0; sita < 360; sita++) {
//   dot(25+20 * Math.cos(sita),25+20*Math.sin(sita),color='black')
// }

for (let i = 0; i < 50; i++) {
  for (let j = 100; j < 150; j++) {
    if(((i-25)**2 + (j-125)**2 ) < 625)
    dot(i,j,color = 'black')
  }
}

for (let i = 0; i < 400; i++) {
  dot(i,200+5*Math.sin(i/3),color='red')
}
</script>
</html>
