<script type="xapplication/javascript" id="ch0103/17">
  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  var sqr12 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) **2)
  var sqr13 = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) **2)
  var sqr23 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) **2)
  var s = (sqr12 + sqr13 + sqr23) / 2
  console.log(Math.sqrt(s * (s - sqr12) * (s - sqr13) * (s - sqr23)))
</script>
