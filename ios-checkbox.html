<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input{
      display: none;
    }
    .radio{
      position: relative;
      top:100px;
      margin: auto;
      width: 300px;
      height: 170px;
      border-radius: 85px;
    }
    input:checked + label.circular{
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 75px;
      top: 10px;
      left: 10px;
      background-color: #fff;
      transition:0.5s;
    }
    input:not(:checked) + label.circular{
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 75px;
      top: 10px;
      right: 10px;
      background-color: #fff;
      transition:right 0.5s;
    }
    input:checked + * +  label.bgc{
      position: absolute;
      top: 0%;
      width: 300px;
      height: 170px;
      border-radius: 85px;
      background-color: rgb(110, 221, 94);
      z-index: -1;
      transition:0.5s;
    }
    input:not(:checked) + * +  label.bgc{
      position: absolute;
      top: 0%;
      width: 300px;
      height: 170px;
      border-radius: 85px;
      background-color: rgb(221, 221, 221);
      z-index: -1;
      transition:0.5s;
    }
  </style>
</head>
<body>
  <div class="radio">
    <input checked type="checkbox" id="id1">
    <label for="id1" class="circular"></label>
    <label for="id1" class="bgc"></label>
  </div>
</body>
</html>
