<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>4box-1ratio</title>
  <style>
    *{margin: 0;}
  main{display: flex;flex-wrap:wrap;}
  div{flex-grow:1;width:400px;background-color: red;border:1px solid;box-sizing: border-box;padding-bottom:25%}
  @media (max-width:1600px) {
    div{padding-bottom:33%;}
    div:nth-last-child(1){padding-bottom:100%;}}
  @media (max-width:1200px) {
    div:nth-child(n+2){padding-bottom:50%;}}
  @media (max-width:800px) {
    div{padding-bottom:100% !important;}}
  </style>
</head>
<body>
  <main>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </main>
</body>
</html>
