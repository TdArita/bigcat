<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>qq-mail-posiion</title>
  <style>
    html, body{height: 100%;}
    *{margin: 0;padding: 0;}
    .navBar{width: 100%;height: 100px;box-sizing: border-box;}
    .main{box-sizing: border-box;width: 100%;height:calc(100% - 100px);font-size: 0;}
    span{display: inline-block;height: 100%;vertical-align: top;}
    span.left{width: 20%;height: 100%; background-color: #000;}
    span.right{width: 80%;height: 100%;background-color: rgb(206, 0, 0);}
  </style>
</head>
<body>
  <div class="navBar">
    <span></span>
  </div>
  <div class="main">
    <span class="left"></span>
    <span class="right"></span>
  </div>

</html>
