<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
</body>
  <script>
    var body = document.querySelector('body')
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://xieranmaya.github.io/images/cats/cats.json')
    xhr.responseType = 'json'
    xhr.send()
    xhr.onload = function(){
      var urlLists = xhr.response.map(it => it.url).map((it) => {return 'http://xieranmaya.github.io/images/cats/' + it}).map((it) => {
        return `<img src=${it}>`
      })
      var inner = urlLists.reduce(function(it, cur){
        return it + cur
      }, '')
      body.innerHTML = inner
      console.log(inner)
    }
  </script>
</html>
