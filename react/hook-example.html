<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="react.development.js"></script>
  <script src="react-dom.development.js"></script>
  <script src="babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    var { useState, useEffect } = React
  
    function Example() {
      const [count, setCount] = useState(0);
      const [name, setName] = useState('arita')
      function inc() {
        setCount(count + 1)
      }
      function dec() {
        setCount(count - 1)
      }
      useEffect(() => {
        var id = setInterval(() => {
          setCount(count + 1)
        }, 1000);
          return () => clearInterval(id)
        },[count])
      return (
        <div>
          <input type="text" value={name}  onChange={e => setName(e.target.value)}/>
          <p>You clicked {count} times</p>
          <button onClick={inc}>
          Click me to add 1
          </button>
          <button onClick={dec}>
          Click me to dec 1
          </button>
        </div>
      );
    }
    ReactDOM.render(
      <Example />,
      document.getElementById('root')
    )

  </script>
</body>
</html>
