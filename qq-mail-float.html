<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-float</title>
  <style>
    *{margin: 0;padding: 0;}
    html,body{width: 100%;height: 100%;}
    .nav{height: 150px;background-color: #fff;}
    .aside{height: calc(100% - 150px);float: left;width: 200px;background-color: red;}
    .main{height: calc(100% - 150px);width: calc(100% - 200px);float: right;background-color: rgb(0, 0, 0);}
  </style>
</head>
<body>
  <div class="nav"></div>
  <div class="aside"></div>
  <div class="main"></div>
</body>
</html>
