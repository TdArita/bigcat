<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-flex</title>
  <style>
    html,body{width: 100%;height: 100%;}
    *{margin:0;}
    .all{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .top{
      height: 100px;
      background-color: black;
    }
    .body{
      flex-grow: 1;
      display: flex;
      flex-direction: row;
    }
    .aside{
      width: 150px;
      background-color: red;
    }
    .main{
      flex-grow: 1;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="all">
    <div class="top"></div>
    <div class="body">
      <span class="aside"></span>
      <span class="main"></span>
    </div>
  </div>
</body>
</html>
