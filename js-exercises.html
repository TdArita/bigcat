<script type="application/javascript" id="flattening">
function flattening(ary) {
  for (let i = 0; i < ary.length; i++) {
    if (ary[i].length > 0) {
      var left = ary.slice(0,i)
      var right = ary.slice(i+1)
      ary =  left.concat(flattening(ary[i]),right)
    }
  }
  return ary
}

function every(ary, condition) {
  for (let i = 0; i < ary.length; i++) {
    condition(ary[i])
  }
  return true
}

function some(ary, condition) {
  for (let i = 0; i < ary.length; i++) {

  }
